<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player with Slider </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="album-cover">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="img/Badan Pe Sitare.png" />
            <div class="overlay">
              <a
                href="Music/Badan Pe Sitare Lapete Huye.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="img/Chand Ke Par Chlo.png" />
            <div class="overlay">
              <a
                href="Music/Chand Ke Paar Chalo.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="img/Gold Tamba.png" />
            <div class="overlay">
              <a
                href="Music/ɢᴏʟᴅ ᴛᴀᴍʙᴀ.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="img/Mere Sapno Ki rani.png" />
            <div class="overlay">
              <a
                href="Music/Mere Sapno Ki Rani.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="img/Tera Mera Hai Pyar.png" />
            <div class="overlay">
              <a
                href="Music/Tera Mera Hai Payar Amar.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="img/Tu Hi Haqeeqat.png" />
            <div class="overlay">
              <a
                href="Music/Tu Hi Haqeeqat.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="img/Tu jo Has Has.png" />
            <div class="overlay">
              <a
                href="Music/Tu Jo Hans Hans Ke.mp3"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="music-player">
      <h1>Badan Pe Sitare</h1>
      <p>Badan Pe Sitare</p>
      <audio id="song">
        <source src="img/Badan Pe Sitare.png" type="audio/mpeg" />
      </audio>
      <input type="range" value="0" id="progress" />
      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
